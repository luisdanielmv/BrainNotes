<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BrainNotes</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" height="50px" width="50px" src="./img/logo.png">
          <span>Brain Notes</span> 
          </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a id="nav-btn-notes" href="#"><span class="navbar-item">Notes</span></a></li>
          <li><a id="nav-btn-notebooks" href="#"><span>Notebooks</span></a></li>
          <li><a id="nav-btn-tags" href="#"><span>Tags</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="mdi mdi-account"></i>
            <span> Account</span>
            <span class="caret"></span>
          </a>
            <ul class="dropdown-menu">
              <li><a href="#">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="sidebar">
    <ul>
      <li><a id="btn-notes" href="#"><i class="mdi mdi-note" data-toggle="tooltip" data-placement="right" title="Notes"></i></a></li>
      <li><a id="btn-notebooks" href="#"><i class="mdi mdi-book" data-toggle="tooltip" data-placement="right" title="Notebooks"></i></a></li>
      <li><a id="btn-tags" href="#"><i class="mdi mdi-tag" data-toggle="tooltip" data-placement="right" title="Tags"></i></a></li>
    </ul>
  </nav>
  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div id="section-side" class="col-sm-3 transition section">
          <div class="row">
            <div id="section-notes" class="col-md-12 transition fixed">
              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h4 class="panel-title pull-left">Notes</h4>
                  <div class="btn-group pull-right">
                    <a href="#" class="btn btn-default btn-success"><i class="mdi mdi-plus"> </i></a>
                  </div>
                </div>
                <div id="holder-notes" class="panel-body section-notes">

                </div>
              </div>
            </div>
            <div id="section-notebooks" class="col-md-12 hide2 transition fixed">
              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h3 class="panel-title pull-left">Notebooks</h3>
                  <div class="btn-group pull-right">
                    <a href="#" class="btn btn-default btn-success"><i class="mdi mdi-plus"> </i></a>
                  </div>
                </div>
                <div class="panel-body section-notes">
                  <div class="panel panel-default">
                    <div class="panel-body">Notebook 1</div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">Notebook 2</div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">Notebook 3</div>
                  </div>
                </div>
              </div>
            </div>
            <div id="section-tags" class="col-md-12 hide2 transition fixed">
              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h3 class="panel-title pull-left">Tags</h3>
                  <div class="btn-group pull-right">
                    <a href="#" class="btn btn-default btn-success"><i class="mdi mdi-plus"> </i></a>
                  </div>
                </div>
                <div class="panel-body section-notes">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <span class="label label-default"><i class="mdi mdi-tag"></i></span> Default
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <span class="label label-primary"><i class="mdi mdi-tag"></i></span> Primary
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <span class="label label-info"><i class="mdi mdi-tag"></i></span> Info
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <span class="label label-warning"><i class="mdi mdi-tag"></i></span> Warning
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <span class="label label-danger"><i class="mdi mdi-tag"></i></span> Danger
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <span class="label label-success"><i class="mdi mdi-tag"></i></span> Success
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="section-main" class="col-sm-9 section hidden-xs">
          <div id="panel-editable" class="panel panel-default">
              <div class="panel-heading clearfix">
                <div id="save-cancel-group" class="btn-group pull-right hide">
                  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Save" id="btn-edit-save-notes" class="btn btn-default btn-success"><i class="mdi mdi-content-save"> </i></a>
                  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Cancel" id="btn-edit-cancel-notes" class="btn btn-default btn-danger"><i class="mdi mdi-cancel"> </i></a>
                </div>
                <div id="edit-delete-group" class="btn-group pull-right">
                  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Edit" id="btn-edit-notes" class="btn btn-default btn-warning"><i class="mdi mdi-pencil"> </i></a>
                  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Delete" id="btn-delete-notes" class="btn btn-default btn-danger"><i class="mdi mdi-delete"> </i></a>
                </div>
                <a id="btn-back" href="#" class="btn btn-default pull-left hidden-lg hidden-md hidden-sm"><i class="mdi mdi-chevron-left"></i></a>
                <h4 id="display-note-title" class="panel-title pull-left heading-editable" contenteditable="false"> </h4>
              </div>
            <div id="display-note-content" class="panel-body section-display body-editable" contenteditable="false"> </div>
            <div class="panel-footer">
              <i class="mdi mdi-tag"></i>
              <span>Tags: </span>
              <span class="label label-default">Default</span>
              <span class="label label-primary">Primary</span>
              <span class="label label-success">Success</span>
              <span class="label label-info">Info</span>
              <span class="label label-warning">Warning</span>
              <span class="label label-danger">Danger</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer>
  </footer>
  <script src="js/main.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
